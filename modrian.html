<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian</title>
  <link href="modrian.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="div_row">
    <div class="square_min_right" style="background-color: white;"></div>
    <div class="square_min_left" style="background-color: white;"></div>
    <div class="square_min_right" style="background-color: white;"></div>
    <div class="square_min_right_left" style="background-color: white;"></div>
    <div class="square_min_right_left" style="background-color: white;"></div>
    <div class="square_min_left" style="background-color: white;"></div>
    <div class="square_min_right" style="background-color: yellow;"></div>
    <div class="square_min_right_left" style="background-color: yellow;"></div>
    <div class="square_min_left" style="background-color: yellow;"></div>
    <div class="blue"></div>
    <div class="square" style="background-color: yellow;"></div>
    <div class="square" style="background-color: black;"></div>
    <div class="square_min_right" style="background-color: white;"></div>
    <div class="square_min_right_left" style="background-color: white;"></div>
    <div class="square_min_left" style="background-color: white;"></div>
  </div>
  <div class="div_row">
    <div style="margin-top: -55px; height: 100px; width: 50px; background-color: white; border: 5px solid black;;"></div>
    <div style="margin-top: -55px; height: 250px; width: 250px; background-color: red; border: 5px solid black;;"></div>
    <div style="margin-top: -55px; height: 100px; width: 150px; background-color: yellow; border: 5px solid black;;"></div>
    <div class="blue" style="background-color: red;"></div>
    <div style="flex-direction: column; margin-top: -55px; height: 100px; width: 100px;">
      <div style="width: 100px; height: 50px; background-color: yellow; border: 5px solid black"></div>
      <div style="width: 100px; height: 50px; background-color: black; border: 5px solid black;"></div>
    </div>
    <div style="margin-top: -50px; height: 100px; width: 100px; background-color: white; border: 5px solid black;"></div>
    <div style="width: 60px; height: 150px; background-color: yellow; border: 5px solid black; margin-top: -55px;"></div>
  </div>
</body>
</html>
